
<div id="preguntas">

  <h2>Question #{{indiceActual + 1}}</h2>

  <span [innerHTML]="preguntaActual.question"></span>

  <ul>
    <li *ngFor="let respuesta of respuestasDesordenadas" class="resp">
      <input type="radio" name="pregunta_{{indiceActual}}" id="{{respuesta}}">
      <label for="{{respuesta}}"  [innerHTML]="respuesta">
      </label>
    </li>
  </ul>

</div>
